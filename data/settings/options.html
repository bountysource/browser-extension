<!DOCTYPE html>
<html>
    <head>
        <title>Bountysource Options</title>
        <link href="options.css" media="screen" rel="stylesheet" />
    </head>
    <body>
        <div id="content">
            <div id="title">
                <a href="https://www.bountysource.com/" target="_blank" class="logo">
                    <img src="../images/Bountysource-green.png"/>
                </a>
                <div>Extension Options</div>
            </div>
            <div class="options">
                <div class="option-row">
                    <div class="option-name">Thumbs up/+1: </div>
                    <div class="option-value">
                        <input type="checkbox" name="hide-thumbs-checkbox" id="hide-thumbs-checkbox">
                        <label for="hide-thumbs-checkbox">
                            Hide all comments with just <img src="../images/thumbsup-16.png"> or +1
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
